apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-api
  template:
    metadata:
      labels:
        app: calendar-api
    spec:
      containers:
        - name: calendar-api
          image: calendar-api:v2
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /app/db
              name: sqlite-storage
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
